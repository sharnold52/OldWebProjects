<head>

	<meta charset="utf-8"/>

<body>
    <header>
        <div id="title">Connect Four</div>
    </header>

			<div id="messenger"><p>It is currently the Red player's turn.</p></div>

		</div>
		<br>
		<div id="reset">Reset</div>
	</div>
